<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the ATM</h1>
        
        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <input type="text" id="pin" placeholder="Enter 4-digit PIN" maxlength="4">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
        </div>

        <!-- Menu Section (hidden until logged in) -->
        <div id="menu-section" class="section" style="display: none;">
            <h2>Menu</h2>
            <button onclick="showBalance()">Check Balance</button>
            <button onclick="showDeposit()">Deposit</button>
            <button onclick="showWithdraw()">Withdraw</button>
            <button onclick="logout()">Logout</button>
            <p id="menu-message"></p>

            <!-- Balance Display -->
            <div id="balance-section" style="display: none;">
                <p id="balance"></p>
            </div>

            <!-- Deposit Form -->
            <div id="deposit-section" style="display: none;">
                <input type="number" id="deposit-amount" placeholder="Enter amount">
                <button onclick="deposit()">Submit Deposit</button>
            </div>

            <!-- Withdraw Form -->
            <div id="withdraw-section" style="display: none;">
                <input type="number" id="withdraw-amount" placeholder="Enter amount">
                <button onclick="withdraw()">Submit Withdrawal</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
